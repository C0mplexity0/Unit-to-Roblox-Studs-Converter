<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit to Roblox Studs Converter</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Unit to Roblox Studs Converter</h1>

    <div class="tool-box">
        <div class="convert-option">
            <div class="convert-form">
                <div class="custom-select" style="width:200px;height:40px;">
                    <select id="unit-selector">
                        <option value="none">Select unit:</option>
                        <option value="kilometres">Kilometres</option>
                        <option value="metres">Metres</option>
                        <option value="centimetres">Centimetres</option>
                        <option value="millimetres">Millimetres</option>
                        <option value="miles">Miles</option>
                        <option value="yards">Yards</option>
                        <option value="feet">Feet</option>
                        <option value="inches">Inches</option>
                    </select>
                </div>
                <input type="number" value="0" id="value-selector">
            </div>
        </div>
        <div class="convert-option">
            <div class="result-container">
                <h2>Result</h2>
                <span class="result-text" id="result-text">0 studs</span>
            </div>
        </div>
    </div>

    <script src="dropdown.js"></script>
    <script src="calculator.js"></script>
</body>
</html>
